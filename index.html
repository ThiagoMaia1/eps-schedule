        <h1>ETS 2025 Annual Meeting Schedule</h1>
        <h2>77th Evangelical Theological Society Annual Meeting</h2>
        <p><strong>November 18-20, 2025 | Boston Marriott Copley Place, Boston, MA</strong></p>
        
        <h3>Creedal Christianity: Celebrating Nicaea</h3>
        <p>Join us for the 1700th anniversary of the Council of Nicaea. This interactive schedule browser helps you navigate through:</p>
        <ul>
          <li>Plenary Sessions</li>
          <li>Presidential Address by Craig Blomberg (Denver Seminary)</li>
          <li>Multiple Parallel Sessions</li>
          <li>Paper presentations and discussions</li>
          <li>Theological scholarship and biblical research</li>
        </ul>
        
        <h3>About the Conference</h3>
        <p>The Evangelical Theological Society Annual Meeting brings together scholars, seminary professors, pastors, and students for rigorous theological discussion and biblical scholarship. This year's theme celebrates the 1700th anniversary of the Council of Nicaea, exploring the foundations of creedal Christianity.</p>
        
        <h3>Key Information</h3>
        <ul>
          <li><strong>Dates:</strong> November 18-20, 2025</li>
          <li><strong>Location:</strong> Boston Marriott Copley Place, 110 Huntington Avenue, Boston, MA 02116</li>
          <li><strong>Program Chair:</strong> Scott R. Swain (Reformed Theological Seminary)</li>
          <li><strong>Topics:</strong> Biblical Scholarship, Evangelical Theology, Council of Nicaea, Creedal Christianity, Theological Research</li>
        </ul>
